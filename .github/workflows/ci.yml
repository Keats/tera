name: ci
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [stable, nightly, macos, win-msvc]
        include:
        - build: stable
          os: ubuntu-latest
          rust: stable
        - build: nightly
          os: ubuntu-latest
          rust: nightly
        - build: macos
          os: macOS-latest
          rust: stable
        - build: win-msvc
          os: windows-2019
          rust: stable
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - name: Build System Info
      run: rustc --version
    - name: tests
      run: cargo test
    - name: Run basic example
      run: cargo run --example basic
